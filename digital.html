            .menu-icon span {
                display: block;
                width: 30px;
                height: 3px;
                background-color: white;
                border-radius: 2px;
                transition: all 0.3s ease;

            .menu.active {
                display: block;
                position: absolute;
                top: 70px;
                left: 0;
                right: 0;
                background-color: #333;
                padding: 1rem 0;
            }

            @media (min-width: 768px) {
                .menu {
                    display: flex;
                    gap: 2rem;
