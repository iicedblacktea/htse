        <style>
            body {
                animation: fadeInAnimation ease 3s;
                animation-iteration-count: 1;

            }

            @keyframes fadeInAnimation {
            0% {
                opacity: 0;
            }

            100% {
                opacity: 1;
            }
            }
            header
            {
                background-image: url('wix background.png'); /* make sure to paste relative path */
                background-size: cover;
                background-position: center;
                background-repeat: no-repeat;
                width: 100%;
                height: 100vh; /* 100% of the viewport height */
                /*display: flex;  Flexbox for centering content */
                padding: 25px 25px; /* creates margins */ 
                overflow: auto;
            }
            
            h1{
                color: rgb(122, 148, 125);

            .footer-container{
                display: flex; /* Aligns images horizontally */

                align-items: center; /* Aligns images vertically if different heights */
                gap: 15px; /* Adds space between the images */
            }
            .image-container{
                width: 50px;
                height: auto;
                padding: 15px;

            }

            .navbar {
                display: flex;
                justify-content: space-between;
                align-items: center;
                background-color: rgb(122, 148, 125);
                padding: 1rem 2rem;
            }

            .menu {
                display: none;
                list-style: none;
                margin: 0;
                padding: 0;
            }

            .menu li {
                margin: 1rem 0;
            }

            .menu li a {
                text-decoration: none;
                color: white;
                font-size: 1.2rem;
            }

            .menu-icon {
                cursor: pointer;
                display: flex;
                flex-direction: column;
                gap: 0.4rem;
            }

            .menu-icon span {
                display: block;
                width: 30px;
                height: 3px;
                background-color: white;
                border-radius: 2px;
                transition: all 0.3s ease;
            }

            .menu.active {
                display: block;
                position: absolute;
                top: 70px;
                left: 0;
                right: 0;
                background-color: #333;
                padding: 1rem 0;
            }

            @media (min-width: 768px) {
                .menu {
                    display: flex;
                    gap: 2rem;
            }

            .menu li {
                margin: 0;
            }

            .menu-icon {
                display: none;
            }
            .video-container {
                display: flex; /* Use Flexbox for centering */
                justify-content: center; /* Center horizontally */
                align-items: center; /* Center vertically */
                height: 100vh; /* Optional: Full viewport height */
                background-image: url('wix background.png'); /* make sure to paste relative path */
                background-size: cover;
                background-position: center;
                background-repeat: no-repeat;
                width: 100%;
                height: 100vh; /* 100% of the viewport height */
                /*display: flex;  Flexbox for centering content */
                padding: 25px 25px; /* creates margins */ 
                overflow: auto;
            }

            video {
                max-width: 90%; /* Ensure it resizes properly */
                height: auto; /* Maintain aspect ratio */
                border-radius: 8px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
                margin-left: 20px;
            }
            h3 {
                font-size: 1.5rem;
                color: #333;
                margin-top: 10px; /* Adds space between the video and the caption */
                text-align: center;
                margin-left: 20px;
            }
        }
